<!DOCTYPE html>
<html>
  <html lang="en">
  <head>
    
    <meta charset="UTF-8" />
    <title>The Game of Life</title>
    <link rel="stylesheet" href="./styles/life.css" />
    <link rel="stylesheet" href="./styles/mobile.css" media="only screen and (max-width:1000px)">
    
  </head>
  <body>
    <div id="gridContainer"></div>

    <div class="controls">
      <button id="start">Start</button>
      <button id="clear">Clear</button>
      <button id="random">Random</button>
      <button id="reload">Reload</button>
    </div>
    <div class="cell-controls">
      <input id="cellSizeInput" type="number" value="20" min="10" max="50" step="5" />
      <button id="applySize">Použít</button>
    </div>

    <div class="rule-controls">
      <button id="standardRules">Původní pravidla</button>
      <button id="customRules">Vlastní pravidla</button>
    </div>


    <script src="code.js"></script>
  </body>
</html>
